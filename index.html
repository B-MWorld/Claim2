<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color:white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border:1.5px solid Gold;
            color:Gold;
        }
        .referral-link {
            margin: 20px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid Gold;
            border-radius: 5px;
        }
        
        .copy-btn {
            background-color: Gold;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border:1px solid black;
        }
        .copy-btn:hover {
            opacity: 0.5;
        }
        .referral-list {
            text-align: left;
        }
        
        #referralList:{
        color:white;
        }

     
    </style>
</head>
<body>
    <div class="overlay">
        <h2 class="h2"  >Referral</h2>
        <div class="referral-link" id="referralLink"></div>
        <button class="copy-btn" id= "alert"  onclick="copyReferralLink()">Copy</button>
        
        <div class="referral-list">
            <h3 class="h2" >Your Referrals:</h3>
            <ul id="referralList"></ul>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const referralLink = urlParams.get('referral');
        const username = urlParams.get('username');
        document.getElementById('referralLink').textContent = referralLink;

        function copyReferralLink() {
            navigator.clipboard.writeText(referralLink).then(() => {
                
                document.getElementById('alert').innerText = 'Copied';
            });
        }

        // Mock data - replace with actual data fetching logic
        const referralUsernames = ['user1', 'user2', 'user3']; // Example data
        const referralList = document.getElementById('referralList');
        referralUsernames.forEach(username => {
            const li = document.createElement('li');
            li.textContent = `@${username}`;
            referralList.appendChild(li);
        });
    </script>
</body>
</html>
