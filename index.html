<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Claim Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Claim Your Reward</h1>
            <div class="form-group">
                <label for="images">Upload Images (up to 5):</label>
                <input type="file" id="images" name="images" multiple>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="+234 XXXXXXXXXX">
            </div>
            <div class="form-group">
                <label for="network">Network:</label>
                <select id="network" name="network">
                    <option value="MTN">MTN (Recommended)</option>
                    <option value="AIRTEL">AIRTEL</option>
                    <option value="9MOBILE">9MOBILE</option>
                    <option value="GLO">GLO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Telegram Username (optional):</label>
                <input type="text" id="username" name="username" placeholder="Your Telegram Username">
            </div>
            <button id="claimButton">Claim</button>
            <div id="alertMessage" class="alert-message"></div>
        </div>
        <div id="result" class="result-container"></div>
    </div>






<div id="custom-modal" class="modal">
  <div class="modal-content">
    <span id="modal-title">B-M TaskRewards</span>
    <p id="modal-message">Changes that you made may not be saved. Do you want to close anyway?</p>
    <div class="modal-buttons">
      <button id="modal-cancel">CANCEL</button>
      <button id="modal-ok" onclick="
          tg.close();
          ">OK</button>
    </div>
  </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.BackButton.show();

        tg.onEvent('backButtonClicked', function() {
            onBackButtonClicked();
            
        });
    });
</script>


    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
